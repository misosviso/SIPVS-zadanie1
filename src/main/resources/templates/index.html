<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Spring Boot Web App using Spring MVC and Spring Data JPA</title>
</head>
<body>
	<h1>Spring Boot Web App using Spring MVC and Spring Data JPA</h1>
	<hr />

    <!-- Generate XML from form to static path -->
	<form action="#" th:action="@{/}" th:object="${form}" method="post" >
        <p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Message: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" name="GenerateXML" value="GenerateXML" /></p>
        <p><input type="submit" name="ValidateXML"value="ValidateXML" /></p>
        <p><input type="submit" name="GenerateHTML"value="GenerateHTML"/></p>
    </form>
</body>
</html>
